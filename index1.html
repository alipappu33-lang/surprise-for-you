<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fdf2f2;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        #question {
            font-size: 2rem;
            margin: 20px 0;
            color: #d32f2f;
        }

        .buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            font-size: 16px;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            font-size: 16px;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div id="content" class="container">
        <img id="display-img" src="https://media1.tenor.com/m/al46b_9tZ9UAAAAC/milk-and-mocha.gif" alt="Cute Bear">
